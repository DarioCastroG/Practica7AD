spring.application.name=app

#Token de JWT (provisional)
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast256BitsLongForSecurity
jwt.expiration=86400000

spring.datasource.url=jdbc:mysql://localhost:3307/transportes_amartin?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.format.date=yyyy-MM-dd

spring.web.error.include-message=always
spring.web.error.include-binding-errors=always

server.port=8080